	<input type="button" value="Clear" onclick="clearText();">
	<br/><br/>
	<b>Count Down: <span id="counter">15</span></b>
	<input type="button" value="Pause Timer" onclick="pauseTimer()">
	<input type="button" value="Resume Timer" onclick="resumeTimer()">

</body>
<script>
	var enabled = true;
	function clearText() {
		document.getElementById("textArea1").value = "";
	}
	function timedAction() {
		setInterval(decrementCounter, 1000);
		setTimeout(function(){
			alert("The page will redirect when the counter reaches zero.");
		}, 5000);
		//decrementCounter();
	}
	function decrementCounter() {
		var cur = document.getElementById("counter").innerHTML;
		if (enabled == true){
			cur--;
			document.getElementById("counter").innerHTML = cur;
			if (cur == 0){
				window.location = "http://www.clear.rice.edu/comp431/sample/hello.html"
				enabled = false;
			}
			return;
		}
	}
	function pauseTimer() {enabled=false}
	function resumeTimer() {enabled=true}

</script>
