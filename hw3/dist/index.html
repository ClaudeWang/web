<!DOCTYPE html>
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.4/css/bootstrap.min.css">
<link rel="stylesheet" href="style.css">
<html lang="en-US">
<script src="index.js"></script>
<head>
	<title> Registration Page</title>
	<meta name="author" content="Ziyun Wang">
</head>
<body id="landing-body">
	<h1 class="bg-primary">RiceBook</h1><br /><br/>
	<div id="body-content">
		<div id="page_warning">
			<p id="warning-text"></p>
		</div>
		<div id="login">
			<h2 class="text-primary">Login</h2>
			<div id="login-fields-div">
				<div class="form-group">
					<label for="login_account">Account Name:</label>
					<input type="text" name="account_name"  class="form-control" id="login_account" placeholder="Your account name" required pattern="[a-zA-Z0-9]*"> <br /><br />
				</div>
				<div class="form-group">
					<label for="login_password">Password</label>
					<input type="password" class="form-control" name="password" id="login_password" placeholder="Your password" required> <br /><br />
				</div>
				<div id="login-btn-div">
					<button class="btn btn-primary" id="login-btn">Login</button>
				</div>
			</div>
		</div>

		<div id="registration">
			<h2 class="text-warning">Register</h2>
			<form id="register-form">
				<!-- Fields for the user to fill out. -->
				<div class="form-group">
				<label for="account_name">Account Name:</label>
				<input type="text" name="account_name"  class="form-control" id="account_name" placeholder="Your account name" required pattern="[a-zA-Z0-9]*"> <br /><br />
				</div>
				<div class="form-group">
					<label for="display_name">Display Name:</label>
					<input type="text" class="form-control" name="display_name" id="display_name" placeholder="Your display name"> <br /><br />
				</div>
				<div class="form-group">
					<label for="email_address">Email Address:</label>
					<input type="email" class="form-control" name="email_address" id="email_address" placeholder="Your email address" required pattern=".+@.+\..+" > <br /><br />
				</div>
				<div class="form-group">
					<label for="phone_number">Phone Number:</label>
					<input type="text" class="form-control" name="phone_number" id="phone_number" placeholder="xxx-xxx-xxxx" required pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}">
					<br /><br />
				</div>
				<div class="form-group">
					<label for="dob">Date of Birth:</label>
					<input type="date" class="form-control" name="dob" id="dob" placeholder="Your date of birth" required> <br /><br />
				</div>
				<div class="form-group">
					<label for="zipcode">Zipcode:</label>
					<input type="text" class="form-control" name="zipcode" id="zipcode" placeholder="Your zip code" required pattern="[0-9]{5}"> <br /><br />
				</div>
				<div class="form-group">
					<label for="password">Password</label>
					<input type="password" class="form-control" name="password" id="password" placeholder="Your password" required> <br /><br />
				</div>
				<div class="form-group">
					<label for="password_conf">Password Confirmation:</label>
					<input type="password" class="form-control" id="password_conf" placeholder="Retype your password" required> <br /><br />
				<input type="hidden" name="hidden_time" id="hidden_time">
				</div>
				<div id="btn-div">
					<input type="submit" id="submit_button" class="btn btn-warning">
					<input type="reset" id="reset_button" class = "btn btn-secondary">
				</div>
			</form>
		</div>
	</div>
</body>
</html>
